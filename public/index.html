<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nastyleme="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <title>Semester project</title>
</head>
<body>
    <div id="menu-container">
      <h1>Блог</h1>
      <form id="posts">
        <h3 id="instructions">Створіть новий пост</h3>
        <input type="text" id="create-post" placeholder="заголовок">
        <textarea placeholder="Введіть текст" id="contentArea"></textarea>
        <button id="submit">Підтвердити</button>
      </form>
    </div>

    <div id="post-list">
      <h2>Created Posts</h2>
      <div id="posts-container"></div>
    </div>

    <template id="menu-template">
      <div class="menu">
        <ul class="menu-list">
          {{#each posts}}
          <li class="menu-item">{{this.id}}, {{this.title}}, {{this.views}}</li>
          {{/each}}
        </ul>

        <ul class="menu-list">
            {{#each comments}}
            <li class="menu-item">{{this.id}}, {{this.text}}, {{this.postId}}</li>
            {{/each}}
        </ul>

        <ul class="menu-list">
          <li class="menu-item">{{profile.name}}</li>
        </ul>
      </div>
    </template>

    <div class="outer">
      <div class="box"></div>
    </div>
    <!-- <script src="./home.handlebars"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- <script src="./script.js"></script> -->
    <script src="./main.js" type="module"></script>
    <!-- <script src="./butterflies.js"></script> -->
</body>
</html>
