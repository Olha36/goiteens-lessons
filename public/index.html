<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester project</title>
</head>
<body>
    <div id="menu-container"></div>

    <template id="menu-template">
      <div class="menu">
        <ul class="menu-list">
          {{#each posts}}
          <li class="menu-item">{{this.id}}, {{this.title}}, {{this.views}}</li>
          {{/each}}
        </ul>

        <ul class="menu-list">
            {{#each comments}}
            <li class="menu-item">{{this.id}}, {{this.text}}, {{this.postId}}</li>
            {{/each}}
        </ul>

        <ul class="menu-list">
          <li class="menu-item">{{profile.name}}</li>
        </ul>
      </div>
    </template>
    <!-- <script src="./home.handlebars"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./script.js"></script>
</body>
</html>
