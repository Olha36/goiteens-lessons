<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <input type="text" class="input">
    </div>
    <div class="buttons-wrapper">
      <div class="buttons-left">
        <button class="deleteOne">AC</button>
        <button class="reset">CE</button>
        <button class="percentage">%</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
        <button class="dot">.</button>
        <button class="equals">=</button>
      </div>
      <div class="buttons-right">
        <button class="division">/</button>
        <button class="multiplication">*</button>
        <button class="subtraction">-</button>
        <button class="addition">+</button>
      </div>
    </div>
  </div>
  

  <script src="./script.js"></script>
  
</body>
</html>
