<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Інструкція switch</title>
</head>
<body>
  <h1>Модуль №7 - Розгалуження. Інструкція switch. Область видимості.</h1>

  <section class="ex1">
    <form action="#">
      <label for="drinks">choose your drink</label>
      <select name="drinks" id="drinks">
        <option value="">-</option>
        <option value="tea">сік</option>
        <option value="coffee">кава</option>
        <option value="juice">чай</option>
      </select>
    </form>
    <p class="show-drink"></p>
  </section>

  <section class="ex2">
    <input type="text" class="day">
    <button class="day-button">Натисніть тут</button>
    <p class="show-day"></p>
  </section>

  <section class="ex3">
    <input type="number" class="month">
    <button class="month-button">Натисніть тут</button>
    <p class="show-message"></p>
  </section>

  <section class="ex5">
    <input type="text" class="colors">
    <button class="colors-button">Натисніть тут</button>
    <div class="show-instruction"></div>
  </section>
  <script src="../lesson7/script.js"></script>
</body>
</html>
